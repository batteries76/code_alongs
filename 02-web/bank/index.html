<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GA Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <img src="http://creativeoverflow.net/wp-content/uploads/2011/11/logo-parodies-15.jpg">
    <h1>GA Banking Glory</h1>

    <div class="account-head">Bank Account

      <input class="inputBox" id="account-value" type="text">
      <h3>Regular Account Balance:</h3>
      <span id="acc-balance"></span>

      <div class="buttons" id="deposit-acc">deposit</div>
      <div class="buttons" id="withdraw-acc">withdraw</div>
    </div>

    <div class="account-head">Checking Account
      <input class="inputBox" id="chequeValue" type="text">
        <h3>Cheque Account Balance:</h3>
        <span id="cheque-balance"></span>

      <div class="buttons" id="deposit-cheq">deposit</div>
      <div class="buttons" id="withdraw-cheq">withdraw</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
